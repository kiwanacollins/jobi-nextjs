services:
  # MongoDB service (shared by dev and prod)
  mongodb:
    image: mongo:7.0
    container_name: jobi-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: jobiNextjs
    volumes:
      - mongodb_data:/data/db
    networks:
      - jobi-network
    profiles:
      - dev
      - prod

  # Next.js Application - Development
  jobi-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: jobi-nextjs-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/jobiNextjs?authSource=admin
      - WATCHPACK_POLLING=true
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - jobi-network
    profiles:
      - dev

  # Next.js Application - Production
  jobi-app:
    image: ${DOCKERHUB_USERNAME:-kiwanacollins}/jobi-nextjs:latest
    container_name: jobi-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Load environment from local file
    env_file:
      - .env.local
    # Explicit overrides (take precedence over env_file)
    environment:
      - NODE_ENV=production
      - MONGODB_URL=mongodb://admin:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/jobiNextjs?authSource=admin
    depends_on:
      - mongodb
    networks:
      - jobi-network
    volumes:
      - ./uploads:/app/uploads
    profiles:
      - prod

  # MongoDB Express (for database management)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: jobi-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - jobi-network
    profiles:
      - dev
      - prod

volumes:
  mongodb_data:
    driver: local

networks:
  jobi-network:
    driver: bridge